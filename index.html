<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./estilos/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <header class="d-flex justify-content-center align-items-center">
        <img class="img-fluid" src="./images/logoPequeno.png" alt="logo">
        <h2 class="fw-bold fs-2">Casa Victor</h2>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light fs-3">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    <a class="nav-link" href="#">Carta</a>
                    <a class="nav-link" href="#">Menús</a>
                    <a class="nav-link" href="#">Reserva</a>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <!-- hero -->
        <img class="img-fluid w-100" src="/images/heroS.jpg" alt="hero">

        <!-- tarjetas de enlaces rapidos -->
        <div class="row d-flex justify-content-center">
            <div class=" rounded text-center m-4 p-3 bg-primary col-9 col-md-3">
                <p>Carta</p>
            </div>
            <div class=" rounded text-center m-4 p-3 bg-primary col-9 col-md-3">
                <p>Menús</p>
            </div>
            <div class=" rounded text-center m-4 p-3 bg-primary col-9 col-md-3">
                <p>Reservar</p>
            </div>
        </div>
    </main>

    <footer class="d-flex align-items-center p-3">
        <a class="alert alert-info text-decoration-none" href="http://www.freepik.com">Images by Freepik</a>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
